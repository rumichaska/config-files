
# '$schema' = 'https://starship.rs/config-schema.json'

# Username Module
[username]
format = '[$user]($style) '

# Hostname Module
[hostname]
ssh_symbol = ' '
format = '\[[$ssh_symbol$hostname]($style)\] '

# Directory Module
[directory]
read_only = ' 󰌾'

# Git Branch Module
[git_branch]
symbol = ' '
format = '\[[$symbol$branch(:$remote_branch)]($style)\]'

# Git Status Module
[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
format = '([\[$all_status$ahead_behind\]]($style))'

# Docker Context module
[docker_context]
symbol = ' '

# Package Version Module
[package]
symbol = ' '

# Julia Module
[julia]
symbol = ' '
format = ' \[[$symbol($version)]($style)\]'

# Lua module
[lua]
symbol = ' '
format = ' \[[$symbol($version)]($style)\]'

# Python Module
[python]
symbol = ' '
format = ' \[[$symbol($version)(\($virtualenv\))]($style)\]'

# R Module
[rlang]
symbol = ' '
format = ' \[[$symbol($version)]($style)\]'
detect_files = ['']

# Conda Module
[conda]
symbol = '󱔎 '
format = '\[[$symbol$environment]($style)\] '

# Memory Usage Module
[memory_usage]
symbol = '󰍛'

# Command Duration Module
[cmd_duration]
format = '\[[󱑌 $duration]($style)\] '
