
# '$schema' = 'https://starship.rs/config-schema.json'

# Catppuccin palette
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#000000"
mantle = "#000000"
crust = "#000000"
# base = "#1e1e2e"
# mantle = "#181825"
# crust = "#11111b"

# Username Module
[username]
format = '[$user]($style) '

# Hostname Module
[hostname]
ssh_symbol = '󰒍 '
format = '\[[$ssh_symbol$hostname]($style)\] '

# Directory Module
[directory]
read_only = '󰌾 '

# Git Branch Module
[git_branch]
symbol = ' '
format = '\[[$symbol$branch(:$remote_branch)]($style)\]'

# Git Status Module
[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
format = '([\[$all_status$ahead_behind\]]($style))'

# Docker Context module
[docker_context]
symbol = ' '

# Package Version Module
[package]
symbol = ' '

# Julia Module
[julia]
symbol = ' '
format = ' \[[$symbol($version)]($style)\]'

# Lua module
[lua]
symbol = ' '
format = ' \[[$symbol($version)]($style)\]'

# Python Module
[python]
symbol = ' '
format = ' \[[$symbol($version)(\($virtualenv\))]($style)\]'

# R Module
[rlang]
symbol = ' '
format = ' \[[$symbol($version)]($style)\]'
detect_files = ['']

# Conda Module
[conda]
symbol = '󱔎 '
format = '\[[$symbol$environment]($style)\] '

# Memory Usage Module
[memory_usage]
symbol = '󰍛 '

# Command Duration Module
[cmd_duration]
format = '\[[󱑌 $duration]($style)\] '
